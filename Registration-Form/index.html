<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration-Form | thecoderprem</title>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <label for="name">Full name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
                </div>
                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" placeholder="Enter Your Number" required>
                </div>
                <div class="input-box">
                    <label for="user-name">Username</label>
                    <input type="text" name="user-name" id="user-name" placeholder="Enter Your Username" required>
                </div>
                <div class="input-box">
                    <label for="password" >Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
                </div>
                <div class="input-box">
                    <label for="c-password" >Confirm Password</label>
                    <input type="password" name="c-password" id="c-password" placeholder="Confirm Your Password" required>
                </div>
            </div>
            <div class="gender">
                <span class="gender-title">Gender</span>
                <div class="gender-details">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
