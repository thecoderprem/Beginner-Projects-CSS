<body>
    <div class="card_container">
        <img src="./kathmandu.avif" class="card_img" alt="Kathmandu City">
        <div class="card_body">
            <h1 class="card-title">KTM</h1>
            <p class="card_sub_title">Kathmandu, Nepal</p>
            <p class="card_info">Kathmandu , the heart of Nepal is the place Prithvi Narayan Shah fell in love with at the first sight . The reason is its immense natural beauty with love of Nepalese tradition , art and culture .</p>
